DATA:
    ROOT: '/path/ssv2/20bn-something-something-v2'
    TRAIN_FILE: 'datasets_splits/ssv2_splits/train1_few_shot_4.txt'
    VAL_FILE: 'datasets_splits/ssv2_splits/validation.txt'
    DATASET: ssv2
    NUM_FRAMES: 32
    NUM_CLASSES: 174
    LABEL_LIST: 'labels/ssv2_labels.csv'
MODEL:
    ARCH: ViT-B/16
TRAIN:
    BATCH_SIZE: 4 # BS 64
    ACCUMULATION_STEPS: 2
    EPOCHS: 100
    LR: 2.e-03
    WARMUP_EPOCHS: 5
    COS_DECAY_EPOCHS: 25
    COS_DECAY_LR_MULTIPLIER: 0.1
    STEP_DECAY_INTERVAL_EPOCHS: 5
    STEP_DECAY_MULTIPLIER: 0.5

TRAINER:
  VTD_CLIP:
    PROMPT_MODEL: True
    N_CTX_VISION: 10
    N_CTX_TEXT: 10
    PROMPT_DEPTH_VISION: 12
    PROMPT_DEPTH_TEXT: 12
SAVE_FREQ: 5